<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Statistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Football Match Statistics</h1>
        <div class="input-section">
            <label for="homeTeam">Home Team:</label>
            <input type="text" id="homeTeam" placeholder="Enter Home Team">
            <label for="awayTeam">Away Team:</label>
            <input type="text" id="awayTeam" placeholder="Enter Away Team">
            <button id="calculate">Fetch Data</button>
        </div>
        <div class="output-section">
            <!-- Data will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
